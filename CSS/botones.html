<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces con estilo</title>
    <link rel="stylesheet" href="./botones.css">
</head>
<body>
    <div>
        <a href="#" class="btn">Botón Clásico</a>
    </div>
    <div>
        <a href="#" class="btn small">Botón Pequeño</a>
        <a href="#" class="btn medium verde">Botón Mediano</a>
        <a href="#" class="btn big azul">Botón Grande</a>
        <a href="#" class="btn extra-big naranja">Botón Extra Grande</a>
    </div>
    <div>
        <a href="#" class="btn small border-radius">Botón Pequeño</a>
        <a href="#" class="btn medium verde border-radius">Botón Mediano</a>
        <a href="#" class="btn big azul border-radius">Botón Grande</a>
        <a href="#" class="btn extra-big naranja border-radius">Botón Extra Grande</a>
    </div>
    
</body>
</html>
