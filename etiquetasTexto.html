<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Texto</title>
</head>
<body>
    <b>Letra negrita</b>
    <!--LA etiqueta "b" hace que mi texto tenga estilo "negrita" Sin importancia semántica-->
    <br>
    <strong>Letra negrita</strong>
    <!--LA etiqueta "strong" hace que mi texto tenga estilo "negrita" Con importancia semántica-->
    <br>
    <i>Italica</i>
    <!--La etiqueta "i" hace la letra "cursiva" Sin importancia semántica-->
    <br>
    <em>Enfasis</em>
    <!--La etiqueta "em" hace la letra "cursiva" Con importancia semántica-->
    <br>
    <small>Texto pequeño</small>
    <br>
    <del>$399 texto eliminado</del>
    <br>
    <u>$250 texto agregado</u>
    <br>
    <p>Hola chicos de <sub>Plai</sub></p>
    <br>
    <p>Hola chicos de <sup>Plai</sup></p>
    
</body>
</html>
